<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление - Метро New</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #0052a3;
            --secondary: #FFD700;
            --dark: #1A1A1A;
            --light: #F8F9FA;
            --gray: #6C757D;
            --danger: #DC3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .redirect-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .alert-icon {
            font-size: 3rem;
            color: var(--danger);
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }
        
        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="alert-icon">⚠️</div>
        <h1>Внимание! Перенаправление</h1>
        <p>Для безопасности ваших данных вы запросили переход в раздел поддержки.</p>
        <p>Если вы хотите перейти в поддержку, нажмите кнопку "Перенаправиться". В противном случае оставайтесь на текущей странице.</p>
        
        <div class="btn-group">
            <a href="https://kirill12633.github.io/support.metro.new/support.html" class="btn btn-primary">Перенаправиться</a>
            <a href="https://kirill12633.github.io/careers.metro.new/" class="btn btn-outline">Остаться</a>
        </div>
    </div>
</body>
</html>
