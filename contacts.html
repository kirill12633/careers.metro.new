<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Метро New — Контакты</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    main h2 {
      margin-top: 0;
      color: #004080;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
    }
    form button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #002950;
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Метро New — Работа</h1>
  <nav>
    <a href="index.html">Главная</a>
    <a href="vacancies.html">Вакансии</a>
    <a href="news.html">Новости</a>
    <a href="contacts.html">Контакты</a>
  </nav>
</header>

<main>
  <h2>Контакты</h2>
  <p>Если у вас есть вопросы по сайту или работе в проекте Метро New, пожалуйста, обратитесь в нашу поддержку, заполнив форму ниже. Мы обязательно ответим вам в кратчайшие сроки.</p>

  <form id="contactForm">
    <label for="name">Ваше имя</label>
    <input type="text" id="name" name="name" placeholder="Введите имя" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Введите email" required />

    <label for="message">Сообщение</label>
    <textarea id="message" name="message" rows="5" placeholder="Ваш вопрос или сообщение" required></textarea>

    <button type="submit">Отправить</button>
  </form>
</main>

<footer>
  &copy; 2025 Метро New. Все права защищены.
</footer>

<script>
  // Простейшая обработка отправки формы, чтобы не перезагружать страницу
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Спасибо за ваше сообщение! Мы свяжемся с вами в ближайшее время.');
    form.reset();
  });
</script>

</body>
</html>
